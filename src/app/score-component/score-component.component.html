<div class="container">
  <table class="table table-hover text-center">
    <thead>
      <tr>
        <th>UID</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of data">
        <th>{{data.uid|slice:0:8}}</th>
        <th>{{data.score}}</th>
      </tr>
    </tbody>
  </table>
</div>
