<div class="container-fluid my-5">
  <div class="row d-flex justify-content-center">
    <button #box_1 class="col-sm-2 btn box m-5 white" (click)="trackScore($event)" [disabled]="isDisabled"></button>
    <button #box_2 class="col-sm-2 btn box m-5 white" (click)="trackScore($event)" [disabled]="isDisabled"></button>
  </div>
  <div class="row d-flex justify-content-center">
    <button #box_3 class="col-sm-2 btn box m-5 white" (click)="trackScore($event)" [disabled]="isDisabled"></button>
    <button #box_4 class="col-sm-2 btn box m-5 white"(click)="trackScore($event)" [disabled]="isDisabled"></button>
  </div>
  <div class="d-flex justify-content-center" *ngIf="StartGame">
      <button class="btn btn-info" (click)="Game()">Start Game</button>
  </div>
  <div class="d-flex justify-content-center"*ngIf="!StartGame">
      <button class="btn btn-info"><countdown [config]="{leftTime: 22}" (start)="onStart()" (finished)="onFinish()">$!m!:$!s!</countdown></button>
  </div>
</div>
